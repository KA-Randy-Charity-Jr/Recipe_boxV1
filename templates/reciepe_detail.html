<div>
    {% if not reciepe %}
        <h1> the reciepe you are looking for does not exist!</h1>
    {% else %}
        <h2>{{reciepe.title}}</h2>
        <h4>Description: {{reciepe.description}}</h4>
        <h4>Author: <a href='/author/{{ reciepe.author.name }}'>{{reciepe.author.name}}</a></h4>
        <h4>Time Required: {{ reciepe.time_required  }}</h4>
        <p>{{reciepe.intructions}}</p>
    {% endif %}    
</div>
